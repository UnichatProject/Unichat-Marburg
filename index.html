<!DOCTYPE html>
<html lang="en">
<!-- :) !-->
<head>
    <meta charset="UTF-8">
    <title>Unichat Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div>
        <br>
        <div class="col" style="height: 60px;">
            <h1 style="float: left;">Unichat Web</h1>
            <button id="login-button" class="btn btn-primary" style="float: right;"
                    onclick="$('#login-dropdown').slideToggle()">Login
            </button>
        </div>
        <div id="login-dropdown" style="display: none;">
            <h4>Login with your secret key</h4>
            <form class="input-group" id="login-form" action="login.html">
                <label for="password" class="input-group-addon">Secret key </label>
                <input class="form-control" type="password" id="password">
                <input type="button" class="btn" value="Show key" onclick="showPassword()">
                <input type="submit" class="btn btn-outline-primary" value="Save as password">
            </form>
            <br>
            <div class="row">
                <div class="col-md">
                    <h4>Don't have a secret key?</h4>
                    <a href="identity.html" class="btn btn-primary">Create Identity</a>
                    <br>
                    <br>
                    <a href="buddies.html" class="btn btn-secondary">Configure Buddy List</a>
                </div>
                <div class="col-lg">
                    <h4>Set a permanent username (uses a cookie)</h4>
                    <div class="input-group">
                        <label for="username-input" class="input-group-addon">Username </label>
                        <input class="form-control" type="text" id="username-input" maxlength="32">
                        <input type="submit" class="btn btn-primary" value="Set as username" id="username-btn">
                    </div>
                    <br>
                    <input type="button" class="btn btn-danger" value="Delete Username" id="delete-username">
                </div>
            </div>
            <br><br>

        </div>

        <div class="form-group">
            <input type="search" class="form-control" id="search" aria-describedby="emailHelp"
                   placeholder="Search for rooms">
        </div>
        <p id="spinner">Waiting for the server to respond...</p>
    </div>
    <noscript>
        Sorry, this website does not work without JavaScript.
    </noscript>
    <nav id="room-select" role="navigation" class="list-group">

    </nav>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="cookies.js"></script>
<script src="config.js"></script>
<script src="index.js"></script>
</body>
</html>
