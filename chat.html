<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unichat</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">


    <div class="col chat pre-scrollable" id="chat-window">

    </div>
    <div class="col-md-6 form-group"></div>
    <div  id="image-select" style='display: none'>
        <input type="file" id="image-upload" accept="image/png, image/jpeg" onclick=""/>
    </div>
    <div class="input-group mb-3 chat-input">
        <input type="text" class="form-control" id="chat-text" placeholder="Write something...">

        <div class="input-group-addon">
            <button type="button" class="btn" onclick="$('#image-select').slideToggle();">
                Image
            </button>
        </div>
        <div class="input-group-addon">
            <button type="button" class="btn" onclick="onSendClick()">
                Send
            </button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="config.js"></script>
<script src="chat.js"></script>
</body>
</html>
