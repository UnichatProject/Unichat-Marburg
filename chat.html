<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unichat</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">

    <div class="col chat pre-scrollable" id="chat-window">

    </div>
    <div class="col-md-6 form-group"></div>
    <div class="chat-input input-group">
        <input style="display: inline;" id="chat-text" type="text" class="" placeholder="Write something...">
        <button style="display: inline;" type="button" class="btn btn-primary" onclick="onSendClick()">->
        </button>
    </div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="config.js"></script>
<script src="chat.js"></script>
</body>
</html>
